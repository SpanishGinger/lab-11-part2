<!DOCTYPE html>
<html>
<body onload="draw()">
<canvas id="sketch" width="800" height="800">
</canvas>
<script>
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		var x = 20
		for(var a = 1; a <= 7; a = a + 1){
			for(var b = 1; b <= 4; b = b + 1){
			context.fillStyle = "#ff00f6"
			context.beginPath();
			context.arc(a*100+10, b*100+20, 20, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
      }	        
	}
</script>
</body>
</html>
