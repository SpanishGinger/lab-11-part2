<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>

	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");

	context.fillStyle = "#000000"
	context.fillRect(100, 100, 700, 500);
	context.fillStyle = "#ffffff"
	context.fillRect(150, 150, 600, 400);
	//row1
	context.fillStyle = "#000000"
	context.fillRect(200, 200, 50, 50);
	context.fillRect(200, 260, 50, 50);
	context.fillRect(200, 320, 50, 50);
	context.fillRect(200, 380, 50, 50);
	context.fillRect(200, 440, 50, 50);
	
	//row2
	context.fillStyle = "#000000"
	context.fillRect(270, 200, 50, 50);

	context.fillRect(270, 380, 50, 50);
	context.fillRect(270, 440, 50, 50);
	
	//row3

	context.fillRect(340, 200, 50, 50);

	context.fillRect(340, 320, 50, 50);

	//row4

	context.fillRect(550, 320, 50, 50);
	context.fillRect(550, 380, 50, 50);
	context.fillRect(550, 440, 50, 50);
	
	//row7
	context.fillStyle = "#000000"
	context.fillRect(620, 200, 50, 50);

	context.fillRect(620, 320, 50, 50);
	context.fillRect(620, 380, 50, 50);

}
</script>
</body>
</html>
