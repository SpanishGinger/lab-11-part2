<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="1000" height="1000">
</canvas>
<script>
function draw() {
	var sketch = document.getElementById('sketch');
	var context = sketch.getContext("2d");
	// draw stuff here!
	context.fillStyle = "#ff0000"
	context.beginPath();
	context.arc(220, 150, 100, 100, 10 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#0000ff"
	context.beginPath();
	context.arc(220, 150, 75, 100, 10 * Math.PI, true);
	context.closePath();
	context.fill();
	context.fillStyle = "#00ff00"
	context.beginPath();
	context.arc(220, 150, 50, 100, 10 * Math.PI, true);
	context.closePath();
	context.fill();
	
	
	
}
</script>
</body>
</html>
